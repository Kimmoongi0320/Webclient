<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 메뉴</title>

    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body style="padding-left: 90px">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      alert("{{messages[-1]}}");
    </script>
    {% endif %} {% endwith %}
    <header id="recommand_header">
      <div style="display: flex; align-items: center">
        <img src="../static/img/food.png" style="height: 50px" alt="" />
        <h1 id="recommand_title">오늘의 메뉴!</h1>
      </div>
      <nav>
        <a href="{{url_for('menu',username = name)}}" id="menu">Home</a>
        <a href="{{url_for('home')}}" id="menu">Logout</a>
        <a href="{{url_for('my_info',username=name)}}" id="menu"
          >내 정보 수정</a
        >
        <a href="{{url_for('add',username=name)}}" id="menu">메뉴 추가</a>
      </nav>
    </header>
    <h1 style="margin-top: 140px; font-weight: 500">내 정보 수정</h1>
    <h1>{{name}}님</h1>
    <div style="display: flex; align-items: center">
      <img
        src="../static/img/pngegg.png"
        id="info_img"
        alt=""
        style="margin-right: 20px; margin-bottom: 200px"
      />
      <form action="{{url_for('change',username=name)}}" method="post">
        <h2 style="margin-bottom: 5px" id="info_name">이름</h2>
        <input
          type="text"
          id="info_input2"
          value="{{name}}"
          style="margin-bottom: 10px"
          disabled
        /><br />
        <h2 style="margin-bottom: 5px" id="info_name">아이디</h2>
        <input
          type="text"
          name="newid"
          id="info_input"
          value=""
          style="margin-bottom: 10px"
        /><br />
        <h2 style="margin-bottom: 5px" id="info_name">비밀번호</h2>
        <input
          type="text"
          name="newpass"
          id="info_input3"
          value=""
          style="margin-bottom: 10px"
        /><br />
        <button
          id="info_button"
          style="background-color: #333333; color: white"
          type="submit"
        >
          저장
        </button>
        <button type="button" id="info_button2">취소</button>
      </form>
      <script>
        document
          .getElementById("info_button2")
          .addEventListener("click", function (event) {
            document.getElementById("info_input").value = "";
            document.getElementById("info_input3").value = "";
            event.preventDefault();
          });
      </script>
    </div>
  </body>
</html>
