<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body id="login_body">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      alert("{{messages[-1]}}");
    </script>
    {% endif %} {% endwith %}
    <header style="display: flex; height: 60px">
      <img
        src="../static/img/food.png"
        style="width: 40px; display: inline-block"
        alt=""
      />
      <h1 id="intro" style="display: inline-block; margin-left: 10px">
        오늘의 메뉴
      </h1>
    </header>
    <br />
    <div id="login_Section">
      <form action="{{url_for('login')}}" method="post">
        <h1
          style="
            margin-top: 50px;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-style: normal;
          "
        >
          LOGIN
        </h1>
        <input
          class="login_input"
          name="id"
          type="text"
          placeholder="Type your Username"
        /><br />
        <input
          class="login_input"
          name="password"
          type="password"
          placeholder="Type your Password"
        /><br />
        <button id="login_button" type="submit">로그인</button>
      </form>
      <br />
      <a href="{{url_for('sign_up')}}"
        ><button id="sign_up_button" type="button">회원가입</button></a
      >
    </div>
  </body>
</html>
