<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 메뉴</title>

    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body id="recommand_body">
    <header id="recommand_header">
      <h1 id="recommand_title">오늘의 메뉴!</h1>

      <nav>
        <a href="{{url_for('menu',username = name)}}" id="menu">Home</a>
        <a href="{{url_for('home')}}" id="menu">Logout</a>
        <a href="{{url_for('my_info',username=name)}}" id="menu"
          >내 정보 수정</a
        >
        <a href="{{url_for('add',username=name)}}" id="menu">메뉴 추가</a>
      </nav>
    </header>
    <div id="food_menu">
      <h1>오늘의 메뉴는?!</h1>
      <label
        style="
          display: inline-block;
          width: 400px;
          background-color: #d9d9d9;
          height: 150px;
          text-align: center;
          margin-top: 50px;
        "
      >
        <h3 style="margin-top: 60px">{{food}}</h3></label
      ><br />
      <form action="{{url_for('store_recommand',food=food,username=name)}}" method="post">
        <input type="text" placeholder="지역을 입력하세요" id="place_input" name="place"><br>
        <button id="food_button" type="submit">맛집 검색</button>
      </form>

    </div>
  </body>
</html>
