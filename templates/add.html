<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 메뉴</title>
    <script
      src="https://kit.fontawesome.com/880f85c8e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <header id="recommand_header">
      <div style="display: flex; align-items: center">
        <img src="../static/img/food.png" style="height: 50px" alt="" />
        <h1 id="recommand_title">오늘의 메뉴!</h1>
      </div>
      <nav>
        <a href="{{url_for('menu',username = name)}}" id="menu">Home</a>
        <a href="{{url_for('home')}}" id="menu">Logout</a>
        <a href="{{url_for('my_info',username=name)}}" id="menu"
          >내 정보 수정</a
        >
        <a href="{{url_for('add',username=name)}}" id="menu">메뉴 추가</a>
      </nav>
    </header>
    <div class="section">
      <h2>현재 메뉴 리스트</h2>
      <table class="styled-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Points</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          {%for food in foods%}
          <tr>
            <td>{{food[1]}}</td>
            <td>{{food[2]}}</td>
            <td>
              <button id="delete_button">
                <a
                  href="{{url_for('delete_food',username = name,id = food[0])}}"
                  ><i class="fa-solid fa-trash"></i
                ></a>
              </button>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    <div
      style="
        float: right;
        width: 50%;
        margin-top: 100px;
        text-align: center;
        padding-right: 300px;
      "
    >
      <h1 style="margin-top: 80px; font-weight: 600">메뉴 추가하기</h1>
      <form
        action="{{url_for('add_food',username=name)}}"
        id="recommand_form"
        method="post"
      >
        <select
          class="form-select"
          id="foodTypeSelect"
          name="foodType"
          style="
            height: 40px;
            width: 300px;
            font-size: 25px;
            border-radius: 10px;
          "
        >
          <option value="wrong">음식 종류를 선택하세요</option>
          <option value="일식">일식</option>
          <option value="중식">중식</option>
          <option value="한식">한식</option>
          <option value="양식">양식</option></select
        ><br />
        <input
          id="add_input"
          name="food_name"
          type="text"
          placeholder="음식 이름 입력"
        />
        <br />
        <button id="add_button" type="submit">메뉴 추가하기</button>
      </form>
    </div>
  </body>
</html>
